<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PokeNiJo Storefront</title>
    <script type="text/javascript">
      // This script takes the current URL (which caused the 404) 
      // and sends it back to index.html as a parameter.
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1).join('/') + '/?p=/' +
        l.pathname.split('/').slice(1).join('/').replace(/&/g, '~and~') +
        (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
